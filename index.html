  <style>
    /* Pixel grid background */
    .pixel-grid {
      background-color: #0a1929;
      background-image:
        linear-gradient(rgba(14, 35, 58, 0.5) 1px, transparent 1px),
        linear-gradient(90deg, rgba(14, 35, 58, 0.5) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* Pixel box styling */
    .pixel-box {
      position: relative;
      background-color: #132f4c;
      border: 4px solid #1976d2;
      box-shadow: 0 0 0 4px #0a1929, 0 0 0 8px #1976d2;
      color: #e0f2ff;
    }

    /* Pixel icon styling */
    .pixel-icon {
      background-color: #42a5f5;
      border: 4px solid #90caf9;
      box-shadow: 0 0 0 4px #0a1929, 0 0 0 8px #42a5f5;
      image-rendering: pixelated;
    }

    /* Pixel button styling */
    .pixel-button {
      display: inline-flex;
      align-items: center;
      padding: 12px 24px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border: none;
      border: 4px solid #42a5f5;
      box-shadow: 0 0 0 4px #0a1929, 0 0 0 8px #1976d2;
      transition: all 0.2s ease;
      position: relative;
    }

    .pixel-button:hover {
      background-color: #1565c0;
      transform: translateY(2px);
      box-shadow: 0 0 0 4px #0a1929, 0 0 0 6px #1976d2;
    }

    .pixel-button:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 4px #0a1929, 0 0 0 4px #1976d2;
    }

    /* Status indicators */
    .status-indicator {
      width: 12px;
      height: 12px;
      margin-right: 8px;
      border: 2px solid #0a1929;
      box-shadow: 0 0 0 2px #42a5f5;
    }
  </style>
</head>
